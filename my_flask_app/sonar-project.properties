# Project identification
sonar.projectKey=brishi-bits
sonar.organization=brishi-bits

# Define the source and test directories
sonar.sources=app
sonar.tests=tests

# Define the language (assuming Python for a Flask app)
sonar.language=py

# Set the source encoding
sonar.sourceEncoding=UTF-8

# Optional: Define paths to coverage reports, if you have them
# sonar.python.coverage.reportPaths=coverage.xml

# Optional: Exclude certain files from analysis (e.g., vendor libraries, autogenerated code)
# sonar.exclusions=**/vendor/**,path/to/exclude/**

# Optional: Exclude files from duplication detection
# sonar.cpd.exclusions=file/to/exclude/**,another/path/to/exclude/**